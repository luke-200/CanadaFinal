<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Canadian UPC URL Generator</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f9f9f9;
      color: #333;
      margin: 0;
      padding: 0;
    }
    .layout {
      display: flex;
      min-height: 100vh;
    }
    .sidebar {
      width: 250px;
      background-color: #e8f0ff;
      padding: 20px;
      border-right: 1px solid #ccc;
    }
    .container {
      flex: 1;
      padding: 40px;
      background: white;
    }
    h1 {
      text-align: center;
      color: #003366;
    }
    textarea, input[type="file"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }
    button {
      background-color: #003366;
      color: white;
      padding: 10px 20px;
      border: none;
      margin-right: 10px;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0055a5;
    }
    .danger {
      background-color: #b30000;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: left;
    }
    th {
      background-color: #003366;
      color: white;
    }
    td a {
      color: #003366;
      text-decoration: none;
    }
    #historySection {
      margin-top: 40px;
    }
    .history-entry {
      background: #f0f0f0;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 5px;
    }
    .drop-zone {
      border: 2px dashed #003366;
      border-radius: 10px;
      padding: 20px;
      text-align: center;
      margin-bottom: 20px;
      color: #666;
      background-color: #f0f8ff;
    }
    .drop-zone.dragover {
      background-color: #d0e8ff;
      color: #000;
    }
    @media (max-width: 768px) {
      .layout {
        flex-direction: column;
      }
      .sidebar {
        width: 100%;
        border-right: none;
        border-bottom: 1px solid #ccc;
      }
    }
  </style>
</head>
<body>
  <div class="layout">
    <aside class="sidebar">
      <h2>Tools</h2>
      <p><strong>UPC Count:</strong> <span id="upcCount">0</span></p>
      <h3>Recent UPCs</h3>
      <ul id="recentUPCs" style="font-size: 14px; list-style: disc; padding-left: 20px;"></ul>
      <h3>Tips</h3>
      <ul style="font-size: 13px; padding-left: 20px;">
        <li>Paste or upload Excel files</li>
        <li>Drag & drop supported</li>
        <li>Export up to 85,000+ URLs</li>
      </ul>
    </aside>

    <div class="container">
      <h1>Canadian UPC URL Generator</h1>

      <label for="productList">Enter or paste UPCs (one per line):</label>
      <textarea id="productList" rows="10" placeholder="e.g.&#10;711753&#10;036000291452" oninput="updateSidebarInfo()"></textarea>

      <div class="drop-zone" id="dropZone">
        Drag & drop an Excel file here or <input type="file" id="fileInput" accept=".xlsx,.xls" />
      </div>

      <button onclick="generateURLs()">Generate URLs</button>
      <button class="danger" onclick="clearHistory()">Clear History</button>
      <button onclick="copyURLsToClipboard()">Copy All URLs</button>
      <button onclick="exportCSV()">Export as CSV</button>

      <div id="resultsContainer"></div>

      <div id="historySection">
        <h2>History</h2>
        <div id="historyContent"></div>
      </div>
    </div>
  </div>

  <script>
    function generateURLs() {
      const productList = document.getElementById("productList").value.trim().split(/\r?\n/).filter(Boolean);
      if (productList.length === 0) {
        alert("Please enter at least one UPC.");
        return;
      }

      let resultHTML = `<table><thead><tr><th>UPC</th><th>Home Depot Canada</th></tr></thead><tbody>`;
      const timestamp = new Date().toLocaleString();
      const historyEntry = {
        timestamp,
        productList,
        selectedStores: ["homeDepotCa"],
        results: [],
        allUrls: []
      };

      productList.forEach(input => {
        const url = `https://www.homedepot.ca/search?q=${input}`;
        historyEntry.allUrls.push(url);
        historyEntry.results.push({ input, urls: { homeDepotCa: url } });
        resultHTML += `<tr><td>${input}</td><td><a href="${url}" target="_blank">Link</a></td></tr>`;
      });

      resultHTML += `</tbody></table>`;
      document.getElementById("resultsContainer").innerHTML = resultHTML;
      updateSidebarInfo();
      saveToHistory(historyEntry);
    }

    function saveToHistory(entry) {
      let history = JSON.parse(localStorage.getItem("urlGenHistory") || "[]");
      history.unshift(entry);
      localStorage.setItem("urlGenHistory", JSON.stringify(history));
      displayHistory();
    }

    function displayHistory() {
      const container = document.getElementById("historyContent");
      const history = JSON.parse(localStorage.getItem("urlGenHistory") || "[]");
      if (history.length === 0) {
        container.innerHTML = "<p>No history yet.</p>";
        return;
      }

      container.innerHTML = "";
      history.forEach(entry => {
        let html = `<div class="history-entry"><strong>${entry.timestamp}</strong><br><ul style="padding-left:20px">`;
        entry.results.forEach(item => {
          html += `<li>${item.input}: <a href="${item.urls.homeDepotCa}" target="_blank">Home Depot Canada</a></li>`;
        });
        html += `</ul></div>`;
        container.innerHTML += html;
      });
    }

    function clearHistory() {
      if (confirm("Are you sure you want to clear all history?")) {
        localStorage.removeItem("urlGenHistory");
        displayHistory();
      }
    }

    function copyURLsToClipboard() {
      const history = JSON.parse(localStorage.getItem("urlGenHistory") || "[]");
      if (history.length === 0) {
        alert("No URLs to copy yet.");
        return;
      }
      const latest = history[0];
      const textToCopy = latest.allUrls.join('\n');
      navigator.clipboard.writeText(textToCopy).then(() => {
        alert("URLs copied to clipboard!");
      });
    }

    function exportCSV() {
      const history = JSON.parse(localStorage.getItem("urlGenHistory") || "[]");
      if (history.length === 0) {
        alert("No URLs to export yet.");
        return;
      }
      const latest = history[0];
      const csvContent = latest.allUrls.join('\r\n');
      const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "generated_urls.csv";
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }

    function updateSidebarInfo() {
      const upcs = document.getElementById("productList").value.trim().split(/\r?\n/).filter(Boolean);
      document.getElementById("upcCount").textContent = upcs.length;

      const recent = upcs.slice(0, 5);
      const recentList = document.getElementById("recentUPCs");
      recentList.innerHTML = "";
      recent.forEach(upc => {
        const li = document.createElement("li");
        li.textContent = upc;
        recentList.appendChild(li);
      });
    }

    // Drag & drop + file input support
    const dropZone = document.getElementById("dropZone");
    const fileInput = document.getElementById("fileInput");

    dropZone.addEventListener("dragover", (e) => {
      e.preventDefault();
      dropZone.classList.add("dragover");
    });

    dropZone.addEventListener("dragleave", () => {
      dropZone.classList.remove("dragover");
    });

    dropZone.addEventListener("drop", (e) => {
      e.preventDefault();
      dropZone.classList.remove("dragover");
      const file = e.dataTransfer.files[0];
      if (file) readExcel(file);
    });

    fileInput.addEventListener("change", (e) => {
      const file = e.target.files[0];
      if (file) readExcel(file);
    });

    function readExcel(file) {
      const reader = new FileReader();
      reader.onload = (e) => {
        const data = new Uint8Array(e.target.result);
        const workbook = XLSX.read(data, { type: 'array' });
        const sheet = workbook.Sheets[workbook.SheetNames[0]];
        const upcs = XLSX.utils.sheet_to_json(sheet, { header: 1 }).map(row => row[0]).filter(Boolean);
        const textarea = document.getElementById("productList");
        textarea.value = upcs.join('\n');
        updateSidebarInfo();
      };
      reader.readAsArrayBuffer(file);
    }

    displayHistory();
  </script>
</body>
</html>
