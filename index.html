<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Canadian UPC URL Generator</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f9f9f9;
      color: #333;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #003366;
    }
    textarea, select, input[type="checkbox"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }
    button {
      background-color: #003366;
      color: white;
      padding: 10px 20px;
      border: none;
      margin-right: 10px;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0055a5;
    }
    .danger {
      background-color: #b30000;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: left;
    }
    th {
      background-color: #003366;
      color: white;
    }
    td a {
      color: #003366;
      text-decoration: none;
    }
    #historySection {
      margin-top: 40px;
    }
    .history-entry {
      background: #f0f0f0;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Canadian UPC URL Generator</h1>

    <label for="productList">Enter UPCs (one per line):</label>
    <textarea id="productList" rows="10" placeholder="e.g.&#10;711753&#10;036000291452"></textarea>

    <label>Select Stores:</label>
    <label><input type="checkbox" class="storeCheckbox" value="homeDepotCa" checked> Home Depot Canada</label><br>
    <label><input type="checkbox" class="storeCheckbox" value="homeHardware" checked> Home Hardware</label><br>

    <button onclick="generateURLs()">Generate URLs</button>
    <button class="danger" onclick="clearHistory()">Clear History</button>
    <button onclick="copyURLsToClipboard()">Copy All URLs</button>
    <button onclick="exportCSV()">Export as CSV</button>

    <div id="resultsContainer"></div>

    <div id="historySection">
      <h2>History</h2>
      <div id="historyContent"></div>
    </div>
  </div>

  <script>
    function generateURLs() {
      const productList = document.getElementById("productList").value.trim().split(/\r?\n/).filter(Boolean);
      const storeCheckboxes = document.querySelectorAll(".storeCheckbox:checked");
      const selectedStores = Array.from(storeCheckboxes).map(cb => cb.value);

      if (productList.length === 0) {
        alert("Please enter at least one UPC.");
        return;
      }
      if (selectedStores.length === 0) {
        alert("Please select at least one store.");
        return;
      }

      let resultHTML = `<table><thead><tr><th>UPC</th>`;
      selectedStores.forEach(store => {
        resultHTML += `<th>${store === "homeDepotCa" ? "Home Depot Canada" : "Home Hardware"}</th>`;
      });
      resultHTML += `</tr></thead><tbody>`;

      const timestamp = new Date().toLocaleString();
      const historyEntry = {
        timestamp,
        productList,
        selectedStores,
        results: [],
        allUrls: []
      };

      productList.forEach(input => {
        const row = { input, urls: {} };
        resultHTML += `<tr><td>${input}</td>`;
        selectedStores.forEach(store => {
          let url = "";
          if (store === "homeDepotCa") {
            url = `https://www.homedepot.ca/search?q=${input}`;
          } else if (store === "homeHardware") {
            url = `https://www.homehardware.ca/en/search?q=${input}`;
          }

          row.urls[store] = url;
          historyEntry.allUrls.push(url);
          resultHTML += `<td><a href="${url}" target="_blank">Link</a></td>`;
        });
        resultHTML += `</tr>`;
        historyEntry.results.push(row);
      });

      resultHTML += `</tbody></table>`;
      document.getElementById("resultsContainer").innerHTML = resultHTML;
      saveToHistory(historyEntry);
    }

    function saveToHistory(entry) {
      let history = JSON.parse(localStorage.getItem("urlGenHistory") || "[]");
      history.unshift(entry);
      localStorage.setItem("urlGenHistory", JSON.stringify(history));
      displayHistory();
    }

    function displayHistory() {
      const container = document.getElementById("historyContent");
      const history = JSON.parse(localStorage.getItem("urlGenHistory") || "[]");

      if (history.length === 0) {
        container.innerHTML = "<p>No history yet.</p>";
        return;
      }

      container.innerHTML = "";
      history.forEach(entry => {
        let html = `<div class="history-entry"><strong>${entry.timestamp}</strong><br><ul style="padding-left:20px">`;
        entry.results.forEach(item => {
          html += `<li>${item.input}: `;
          entry.selectedStores.forEach(store => {
            const url = item.urls[store];
            html += `<a href="${url}" target="_blank">${store}</a> `;
          });
          html += `</li>`;
        });
        html += `</ul></div>`;
        container.innerHTML += html;
      });
    }

    function clearHistory() {
      if (confirm("Are you sure you want to clear all history?")) {
        localStorage.removeItem("urlGenHistory");
        displayHistory();
      }
    }

    function copyURLsToClipboard() {
      const history = JSON.parse(localStorage.getItem("urlGenHistory") || "[]");
      if (history.length === 0) {
        alert("No URLs to copy yet.");
        return;
      }
      const latest = history[0];
      const textToCopy = latest.allUrls.join('\n');
      navigator.clipboard.writeText(textToCopy).then(() => {
        alert("URLs copied to clipboard!");
      });
    }

    function exportCSV() {
      const history = JSON.parse(localStorage.getItem("urlGenHistory") || "[]");
      if (history.length === 0) {
        alert("No URLs to export yet.");
        return;
      }
      const latest = history[0];
      const csvContent = latest.allUrls.join('\n');
      const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "generated_urls.csv";
      link.click();
    }

    displayHistory();
  </script>
</body>
</html>
